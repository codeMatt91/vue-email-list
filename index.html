<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Imbimbo Matteo" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css"
      integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue-Axios-email list</title>
  </head>

  <body>
    <div v-show="emailList.length === rangeList" id="root" class="m-3">
      <ul class="list-unstyled">
        <li class="pb-2" v-for="(email, index ) in emailList">
          <span class="pe-1">{{ index + 1 }})</span> {{ email }}
        </li>
      </ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
